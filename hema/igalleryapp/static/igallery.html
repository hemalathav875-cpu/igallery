<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Photo 1">
    <img src="https://picsum.photos/id/1016/400/300" alt="Photo 2">
    <img src="https://picsum.photos/id/1018/400/300" alt="Photo 3">
    <img src="https://picsum.photos/id/1020/400/300" alt="Photo 4">
    <img src="https://picsum.photos/id/1024/400/300" alt="Photo 5">
  </div>
</body>
</html>
